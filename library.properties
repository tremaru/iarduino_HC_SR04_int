sentence =		Библиотека для работы с ультразвуковым датчиком расстояния HC-SR04.
paragraph =		Вывод ECHO датчиков нужно подключать только к тем выводам Arduino, которые используют внешние прерывания. Датчики позволяют определять расстояние от 2 см до 4 м. При определении расстояния библиотека не ждёт ответа от датчика, а возвращает последнее принятое значение.
category =		Sensors
